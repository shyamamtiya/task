<div class="container" style="margin-top:40px">
  <div class="row">
    <div class="col-sm-6 col-md-4 col-md-offset-4">
      <div class="panel panel-default">
        <div class="panel-heading">
          <strong> Sign in to continue</strong>
        </div>
        <div class="panel-body">
            <div *ngIf="success" class="alert alert-success" role="alert">
               {{msg}}
              </div>
              <div *ngIf="error" class="alert alert-danger" role="alert">
                  {{msg}}
                </div>
          <form  [formGroup]="valForm"  name="loginForm" (submit)="submitForm($event, valForm.value)">
            <fieldset>
              <div class="row">
                <div class="center-block">
                  <img class="profile-img"
                    src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120" alt="">
                </div>
              </div>
              <div class="row">
                <div class="col-sm-12 col-md-10  col-md-offset-1 ">
                  <div class="form-group">
                    <div class="input-group">
                      <span class="input-group-addon">
                        <i class="glyphicon glyphicon-envelope"></i>
                      </span>
                      <input class="form-control" placeholder="Username" formControlName="username" type="text" autofocus>
                    </div>
                    <div class="mt">
                        <span class="text-danger" *ngIf="valForm.controls['username'].hasError('required') && (valForm.controls['username'].dirty || valForm.controls['username'].touched)">This field is required</span>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="input-group">
                      <span class="input-group-addon">
                        <i class="glyphicon glyphicon-lock"></i>
                      </span>
                      <input class="form-control" placeholder="Password" formControlName="password" type="password" value="">
                    </div>
                    <div class="mt">
                      <span class="text-danger" *ngIf="valForm.controls['password'].hasError('required') && (valForm.controls['password'].dirty || valForm.controls['password'].touched)">This field is required</span>
                    </div>
                  </div>
                  <div class="form-group">
                    <input [disabled]="!valForm.valid" type="submit" class="btn btn-lg btn-primary btn-block" value="Sign in">
                  </div>
                </div>
              </div>
            </fieldset>
          </form>
        </div>
              </div>
    </div>
  </div>
</div>
